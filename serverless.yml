org: santiagocuascota
app: box-service
service: box-service
frameworkVersion: "3"

plugins:
  - serverless-offline
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs18.x
  vpc:
    securityGroupIds:
      - sg-0b18df528939b513e
    subnetIds:
      - subnet-03cfc516daa70a160
      - subnet-0329950a05f7caf69
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - ssm:GetParameter
      Resource: "*"
  environment:
    DB_DATA: ${ssm:/DB-CREDENTIALS}
functions:
  getPersons:
    handler: src/handler/PersonHandler.find
    events:
      - http:
          path: api/v1/person
          method: GET
          cors:
            origin: "*"
            headers:
              - Authorization
  getPersonsCount:
    handler: src/handler/PersonHandler.count
    events:
      - http:
          path: api/v1/person/count
          method: GET
          cors:
            origin: "*"
            headers:
              - Authorization
  postNewPerson:
    handler: src/handler/PersonHandler.person
    events:
      - http:
          path: api/v1/person
          method: POST
          cors:
            origin: "*"
            headers:
              - Authorization
  putPerson:
    handler: src/handler/PersonHandler.update
    events:
      - http:
          path: api/v1/person/{account}
          method: PUT
          cors:
            origin: "*"
            headers:
              - Authorization
  deletePerson:
    handler: src/handler/PersonHandler.disable
    events:
      - http:
          path: api/v1/person/{account}
          method: DELETE
          cors:
            origin: "*"
            headers:
              - Authorization
  getEntryCount:
    handler: src/handler/EntryHandler.count
    events:
      - http:
          path: api/v1/entry/count
          method: GET
          cors:
            origin: "*"
            headers:
              - Authorization
  getLoanCount:
