          path: api/v1/entry
          method: GET
          cors:
            origin: "*"
            headers:
              - Authorization
  getEntryDetail:
    handler: src/handler/EntryHandler.detail
    events:
      - http:
          path: api/v1/entry/detail/{number}
          method: GET
          cors:
            origin: "*"
            headers:
              - Authorization
  postNewLoan:
    handler: src/handler/LoanHandler.loan
    events:
      - http:
          path: api/v1/loan
          method: POST
          cors:
            origin: "*"
            headers:
              - Authorization
  searchLoans:
    handler: src/handler/LoanHandler.search
    events:
      - http:
          path: api/v1/loan
          method: GET
          cors:
            origin: "*"
            headers:
              - Authorization
  getLoanDetail:
